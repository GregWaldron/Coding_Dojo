<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Show Author</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>{{author.name}}'s Favorites</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th># of Pages</th>
            </tr>
        </thead>
        <tbody>
            {% for row in author.favorite_books %}
            <tr>
                <td>{{row.title}}</td>
                <td>{{row.num_of_pages}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h1>Add a Favorite Book</h1>
    <form action="/addFavoriteBook" method="POST">
        <input type="hidden" name="author_id" value="{{author.id}}">
        <select name="book_id">
            {% for book in unfavorited_books %}
            <option value="{{book.id}}">{{book.title}}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Add Favorite Book">
    </form>

    <h3><a href="/">Home</a></h3>
</body>
</html>
